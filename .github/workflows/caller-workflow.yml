name: caller-workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Compile C Code
        uses: MyDummyorg159/actions-repo/compile@main
        with:
          c_file: "src/sample.c"

  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Static Code Analysis
        uses: MyDummyorg159/actions-repo/static-analysis@main
        with:
          c_file: "src/sample.c"
